<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="Description and photos of the new star wars charecters.">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">

</head>
<body>
<main>
	<header>
	<div class="row">
	    <div class="col-12">
		<h1> Star Wars Charecters</h1>
        <h3> Incomplete List</h3>
        </div>
    </div>
    </header>

    <div class="row">
      <div class="col-4">
        <div class="box ray">
        <img src="https://github.com/Brendonfatland/star-wars-responsive-challenge/blob/master/images/rey_square.png?raw=true" class="card-image"/>
        <div class="card-content">
        <h3> Ray</h3>
        <p>Protagonist, from Tatooine</p>
      </div>
      </div>
      </div>
      <div class="col-4">
        <div class="box finn">
        <img src="https://github.com/Brendonfatland/star-wars-responsive-challenge/blob/master/images/finn_square.png?raw=true" class="card-image">
      <div class="card-content">
        <h3>Finn</h3>
        <p>Storm Trooper, befriends Ray</p>
      </div>
      </div>
      </div>
      <div class="col-4">
        <div class="box kylo">
        <img src="https://github.com/Brendonfatland/star-wars-responsive-challenge/blob/master/images/kylo_square.png?raw=true" class="card-image">
        <div class="card-content">
       <h3>Kylo</h3>
        <p>Main villian, or is he?</p>
      </div>
      </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="box poe">
        <img src="https://github.com/Brendonfatland/star-wars-responsive-challenge/blob/master/images/poe_square.png?raw=true" class="card-image">
      <div class="card-content">
       <h3>Poe</h3>
        <p>Neutral pilot</p>
      </div>
      </div>
      </div>

      <div class="col-4">
        <div class="box chewbacca">
        <img src="https://github.com/Brendonfatland/star-wars-responsive-challenge/blob/master/images/chewbacca_square.png?raw=true" class="card-image"/>
      <div class="card-content">
       <h3>Chewbacca</h3>
        <p>A great first mate</p>
      </div>
      </div>
      </div>

      <div class="col-4">
        <div class="box yoda">
        <img src="https://github.com/Brendonfatland/star-wars-responsive-challenge/blob/master/images/yoda_square.png?raw=true" class="card-image">
      <div class="card-content">
       <h3>Yoda</h3>
        <p>Wise old Jedi master</p>
      </div>
      </div>
      </div>

</main>




</body>
</html>
